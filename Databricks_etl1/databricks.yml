bundle:
  name: Databricks_etl1
  uuid: fd36bafa-7221-4424-b68c-da9100bc73e7

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://1275202838893148.8.gcp.databricks.com
    variables:
      catalog: main
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://1275202838893148.8.gcp.databricks.com
      # We explicitly deploy to /Workspace/Users/divyasrivemula2@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/divyasrivemula2@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: main
      schema: prod
    permissions:
      - user_name: divyasrivemula2@gmail.com
        level: CAN_MANAGE
